

<!DOCTYPE html>
<html>
<head>
	<title>GDS No More Sin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
		<!-- CSS only -->
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<!-- VueJS -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<!-- Script Components -->
  	<script src="./js/main-script.js"></script>
</head>
<body>
<div class="container-fluid" id="app">
<!-- Start Container -->
	<!-- Header Menu -->
	<div class="row nms-menu">
		<div class="col-md-3 logo">
			 <img src="./assets/gds1.png" style="max-width:60%; height: auto" />
		</div>
		<div class="col-md-9"></div>
	</div>

	<!-- Page Content -->
	<div class="row circuit-selection">
		<div class="company-input col-md-4 offset-md-1">
		  <div class="circuit-input-prepend">
		    <label class="input-group-text" for="company-name">Company Name</label>
		  </div>
		  <select class="custom-select circuit-select" id="company-name">
		    <option selected>Choose...</option>
		    <option value="1">One</option>
		    <option value="2">Two</option>
		    <option value="3">Three</option>
		  </select>
		</div>
		<div class="circuit-input col-md-6">
		  <div class="circuit-input-prepend">
		    <label class="input-group-text" for="circuit-name">Circuit Name</label>
		  </div>
		  <select class="custom-select circuit-select" id="circuit-name">
		    <option selected>Choose...</option>
		    <option value="1">One</option>
		    <option value="2">Two</option>
		    <option value="3">Three</option>
		  </select>
		</div>
	</div>

	<div class="row custoner-component">
		<div class="col-md-3 noselect" 
		v-for="type in types"
	    v-bind:key="type"
	    v-bind:class="['type-button', { active: currentType === type }]"
	    v-on:click="currentType = type"
		><h4>{{ type }}</h4></div>
		<div class="col-md-12 email-content">
			<component v-bind:is="currentTypeComponent" class="type"></component>
		</div>
	</div>
<!-- End Container -->
</div>
</body>
</html>
